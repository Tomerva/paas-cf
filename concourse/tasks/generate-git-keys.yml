platform: linux

image_resource:
  type: docker-image
  source:
    repository: governmentpaas/bosh-cli-v2
    tag: e1ffec0d1940706f157a8c1e0ab8131b7084fa1c

run:
  path: sh
  args:
    - -e
    - -c
    - |
      credhub login
      credhub generate --name "$DESTINATION" --type ssh
      credhub get --name "$DESTINATION" --key public_key
